<!DOCTYPE html>
<html>

<head>
	<title>La calculadora humana</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" title="normal" href="css/calculadorah.css" type="text/css" media="screen" />
	<script src="scripts/calculadorah.js" type="text/javascript"></script>
</head>

<body>
	<div id="container">
		<h1>LA CALCULADORA HUMANA</h1>
		<h2>EL JUEGO</h2>

		<div id="panel_info">
			<button id="btn_comenzar" title="Comienza el juego">Comenzar</button>
			<label>Resultado a obtener </label>
			<input id="robtener" value="0" readonly title="Resultado a obtener" />
			<label>Resultado actual </label>
			<input id="ractual" value="0" readonly title="Resultado actual" />
			<label>Tiempo </label>
			<input id="tiempo" value="30" readonly title="Tiempo lÃ­mite" />
		</div>

		<div id="panel_operaciones"></div>

		<div id="numeros_container">
			<div class="numeros" id="n1">
				<img src="img/1.png" alt="numero 1" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="n2">
				<img src="img/2.png" alt="numero 2" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="n3">
				<img src="img/3.png" alt="numero 3" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="n4">
				<img src="img/4.png" alt="numero 4" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="n5">
				<img src="img/5.png" alt="numero 5" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="n6">
				<img src="img/6.png" alt="numero 6" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="n7">
				<img src="img/7.png" alt="numero 7" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="n8">
				<img src="img/8.png" alt="numero 8" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="n9">
				<img src="img/9.png" alt="numero 9" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="n10">
				<img src="img/10.png" alt="numero 10" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="clear"></div>
		</div>
		<div id="operadores_container">
			<div class="numeros" id="o+">
				<img src="img/mas.png" alt="operador +" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="o-">
				<img src="img/menos.png" alt="operador -" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="o*">
				<img src="img/multiplicacion.png" alt="operador *" />
				<label class="usos">Usos 2</label>
			</div>
			<div class="numeros" id="o/">
				<img src="img/division.png" alt="operador /" />
				<label class="usos">Usos 2</label>
			</div>
		</div>
	</div>
</body>

</html>
